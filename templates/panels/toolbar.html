<div style="cursor: default">
<button id="playBtn" tooltip-placement='right' style='display: inline-block' tooltip-popup-delay='300'
        tooltip="Play" class="btn btn-default btn-sm" ng-click="play()">
                    <span class="glyphicon glyphicon-play"
                          aria-hidden="true"></span>
</button>
<button id="buildBtn" tooltip-placement='right' style='display: inline-block' tooltip-popup-delay='300'
        tooltip="Build" class="btn btn-default btn-sm" ng-click="buildGame()">
                    <span class="glyphicon glyphicon-export"
                          aria-hidden="true"></span>
</button>
<button id="configPanelToggleBtn" tooltip-placement='right' style='display: inline-block' tooltip-popup-delay='300'
        tooltip="Collapse config panel" class="btn btn-default btn-sm" ng-click="isConfigPanelCollapsed = !isConfigPanelCollapsed">
                    <span class="glyphicon"
                          ng-class="{
                            'glyphicon glyphicon-chevron-down': isConfigPanelCollapsed,
                            'glyphicon glyphicon-chevron-up': !isConfigPanelCollapsed
                          }"
                          aria-hidden="true"></span>
</button>
<button id="dynamicSizeToggleBtn" tooltip-placement='right' style='display: inline-block' tooltip-popup-delay='300'
        tooltip="Dynamic screen size" class="btn btn-default btn-sm" ng-click="$root.isResizable = !$root.isResizable;">
                    <span class="glyphicon"
                          ng-class="{
                            'glyphicon glyphicon-resize-full': !$root.isResizable,
                            'glyphicon glyphicon-resize-small': $root.isResizable
                          }"
                          aria-hidden="true"></span>
</button>
<button id="scrollableConfigToggleBtn" tooltip-placement='right' style='display: inline-block' tooltip-popup-delay='300'
        tooltip="Scrollable config" class="btn btn-default btn-sm" ng-click="isScrollableConfig = !isScrollableConfig">
                    <span class="glyphicon"
                          ng-class="{
                            'glyphicon glyphicon-indent-right': !isScrollableConfig,
                            'glyphicon glyphicon-align-left': isScrollableConfig
                          }"
                          aria-hidden="true"></span>
</button>
<button id="showDefaultComponentsBtn" tooltip-placement='right' style='display: inline-block' tooltip-popup-delay='300'
        tooltip="Show default components" class="btn btn-default btn-sm" ng-click="isDefaultComponentsHidden = !isDefaultComponentsHidden">
                    <span class="glyphicon"
                          ng-class="{
                            'glyphicon glyphicon-eye-open': !isDefaultComponentsHidden,
                            'glyphicon glyphicon-eye-close': isDefaultComponentsHidden
                          }"
                          aria-hidden="true"></span>
</button>
<span style="cursor: auto" id="infoBar">{{mouseState}}</span>
</div>
