<div id="main" class="container-fluid" ng-class="{'h100': isResizable}">
    <div id="toolBar" class="consoleModeWidth">
        <div style="cursor: default">
        <button id="runBtn" tooltip-placement='right' style='display: inline-block' tooltip-popup-delay='300'
                tooltip="Run" class="btn btn-default btn-sm" ng-click="runSrc()">
                    <span class="glyphicon glyphicon-play"
                          aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div class="row" id="middleApp">
            <canvas ng-focus="displayFocused = true" class="middleComponent" width="{{canvasWidth}}" height="{{canvasHeight}}"
                    id="displayWindow" edge-display ng-class="{'fullScreen': isResizable}"
                    jqyoui-droppable="{
                        beforeDrop: 'dropComponent()',
                        multiple: true
                    }"
                    data-drop="true">
                Unable to initialize WebGL. Your browser may not support it.
            </canvas>
        <div class="col-xs-4">
            <div id="editor">function foo(items) {
                var x = "All this is syntax highlighted";
                return x;
                }
            </div>
        </div>
    </div>
</div>
